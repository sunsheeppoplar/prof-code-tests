<!DOCTYPE html>
<html>
<head>
	<title>Responsive Layout</title>
	<!-- Trying out BEM CSS principles: https://css-tricks.com/bem-101/ -->

	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css"></link>

	<!-- javascript -->
	<script type="text/javascript" src="resources/js/app.js"></script>
</head>
<body>

	<!-- outer container -->
	<div class="ctn ctn--width"> 

		<!-- header -->
		<div class="ctn__hdr hdr--height hdr--red"></div>

		<!-- columns -->
		<div class=" col__left col--dimension col--border col--green"></div>
		<div class=" col__mid col--dimension col--border col--white"></div>
		<div class=" col__right col--dimension col--border col--blue"></div>

		<!-- footer -->
		<div class="ctn__ftr ftr--height ftr--grey"></div>

	</div> 
</body>
</html>
