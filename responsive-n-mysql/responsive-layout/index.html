<!DOCTYPE html>
<html>
<head>
	<title>Responsive Layout</title>
	<!-- Trying out BEM CSS principles: https://css-tricks.com/bem-101/ -->

	<!-- stylesheets -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

	<link rel="stylesheet" type="text/css" href="resources/css/style.css"></link>
	
</head>
<body>

	<!-- outer container -->
	<div class="ctn ctn--width"> 

		<!-- header -->
		<div class="ctn__hdr hdr--height hdr--red"></div>

		<!-- columns -->
		<div class="col__left col--dimension col--border col--green"></div>
		<div class="col__mid col--dimension col--border col--white"></div>
		<div class="col__right col--dimension col--border col--blue"></div>

		<!-- footer -->
		<div class="ctn__ftr ftr--height ftr--grey"></div>

	</div> 

	<!-- JQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<!-- JQuery Color Plugin CDN -->
	<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
	<!-- javascript -->
	<script type="text/javascript" src="resources/js/app.js"></script>
</body>
</html>
